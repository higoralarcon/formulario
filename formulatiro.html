<!DOCTYPE html>

<body>
    <h1>Exemplos de Formulario em HTML</h1>
    <h2>Exemplo 01</h2>
    <form>
        <input type="text" name="nome" placeholder="Nome">
        <input type="email" name="e-mail" placeholder="Email">
        <input type="date" name="nascimento">
        <input type="tel" name="usertel" placeholder="Celular">
        <input type="password" name="senha" placeholder="Senha">
        <input type="button" value="Cadastrar">
    </form>
<h2>Exemplo 02</h2>
<textarea style="width: 390px; height: 70px;">
    *Texto livro*
</textarea>
<h2>Exemplo 03</h2>
<fieldset>
    <legend>Formulario</legend>
    <form>
   Nome: <input type="text" name="Nome">
   <br>
   <br>
  Sexo: <input type="radio" name="sexo" value="Masculino"> Masculino
   <input type="radio" name="sexo" value="Feminino"> Feminino
   <br>
   <br>
   <form>
    País <select name="lista" id="lista">
        <option>Selecione uma opção</option>
        <option>Brasil</option>
        <option>Estados Unidos</option>
        <option>França</option>
        <option>Japão</option>
    </select>
    <br>
  </form>
<p>Mensagem:</p>
  <textarea style="width: 250px; height: 70px;">
    </textarea>
    <br>
    <br>
    <form>
        <input type="checkbox" name="Newsletter" value="Assinar"> Assinar Newsletter?
</form>
<br>
    
    <form>
        <input type="button" value="Enviar">
    </form>
</fieldset>
<h2>Exemplo 04</h2>
<input type="search" name="Pesquisar">
<input type="button" value="Clique para pesquisar">



















</body>
</html>
